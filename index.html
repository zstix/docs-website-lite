<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="wrapper">
        <div>
          <nav aria-label="New Relic websites">
            <a href="#"><img alt="New Relic logo"></a>
            <ul>
              <li>
                <a href="#" rel="noreferrer" rel="noopener" target="_blank">
                  Docs
                </a>
              </li>
              <li>
                <a href="#" rel="noreferrer" rel="noopener" target="_blank">
                  Developers
                </a>
              </li>
              <li>
                <a href="#" rel="noreferrer" rel="noopener" target="_blank">
                  Open Source
                </a>
              </li>
              <li>
                <a href="#" rel="noreferrer" rel="noopener" target="_blank">
                  Community
                </a>
              </li>
              <li>
                <a href="#" rel="noreferrer" rel="noopener" target="_blank">
                  Learn
                </a>
              </li>
            </ul>
          </nav>
          <form role="search">
            <input
              type="search"
              aria-label="Search all New Relic websites"
              placeholder="Search Docs, Developer, Open Source"
              />
          </form>
        </div>
        <div>
          <select aria-label="Language selection">
            <option value="en">English</option>
            <option value="jp">Japanese</option>
          </select>
          <button
            type="button"
            role="switch"
            aria-checked="false"
            aria-label="Theme selection"
            >
            <img alt="Light theme">
            <img alt="Dark theme">
          </button>
            <a href="#" rel="noreferrer" rel="noopener" target="_blank">
              Login
            </a>
            <a href="#" rel="noreferrer" rel="noopener" target="_blank">
              Free account
            </a>
          <div>
        </div>
    </header>

    <div class="wrapper">hey</div>

  </body>
</html>
